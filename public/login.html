<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <form id="loginForm" action="/login" method="post">
            <h1>로그인</h1>
            <label for="username">계정 이름으로 로그인</label>
            <input type="text" id="username" name="username" placeholder="아이디">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
            <button type="submit">확인</button>
            <p>계정이 없으신가요? <a href="#" id="showRegister">회원가입</a></p>
        </form>
    </div>

    <div id="register-container" style="display:none;">
        <form id="registerForm" action="/register" method="post">
            <h1>회원가입</h1>
            <label for="new-username">새 사용자명</label>
            <input type="text" id="new-username" name="new-username" placeholder="아이디">
            <label for="new-password">새 비밀번호</label>
            <input type="password" id="new-password" name="new-password" placeholder="비밀번호">
            <button type="submit">회원가입</button>
            <p>이미 계정이 있으신가요? <a href="#" id="showLogin">로그인</a></p>
        </form>
    </div>

    <script src="script.js"></script> <!-- 외부 JavaScript 파일을 로드합니다. -->
</body>
</html>
